<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>gesture</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button class="ion-margin" expand="block" appTap (tap)="onTap($event)">
    TAP GESTURE
  </ion-button>
  <ion-button class="ion-margin" expand="block" appTap (doubleTap)="onDoubleTap($event)">
    DOUBLE TAP GESTURE
  </ion-button>
  <ion-button class="ion-margin" expand="block"
  appPress
  (press)="onPress($event)">
    LONG PRESS GESTURE
  </ion-button>
  <ion-button class="ion-margin" expand="block"> SWIPE GESTURE </ion-button>
</ion-content>
